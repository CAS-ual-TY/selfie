      uses: egor-tensin/setup-gcc@v1
      with:
        version: latest
        platform: x86
    - name: Make selfie-32
      run: make selfie-32
    - name: selfie-32.m
      run: ./selfie-32 -c selfie.c -o selfie-32.m
    - name: Run test, with gc
      run: ./selfie-32 -l selfie-32.m -m 4 -l selfie-32.m -gc -m 2 -c selfie.c